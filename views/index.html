<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>SDemo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
        <div>
                <label for="file">
                        <img src="camera.png" width="100pt" height="100pt">
                </label>
                <input id="file" type="file" onchange="onChooseFile()" style="display: none;"></input>
        </div>
        <img id="img" src="" height="200" alt="Image preview...">
        <form class="needs-validation" method="POST" novalidate>
                <div class="row">
                        <div class="col-md-6 mb-3">
                                <label for="firstName">Имя</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                        Укажите имя
                                </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-6 mb-3">
                                <label for="lastName">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                        Укажите фамилию
                                </div>
                        </div>
                </div>
                <button class="btn btn-primary col-md-6" type="submit">Отправить</button>
        </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
        function set_validator() {
                'use strict';
                window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
                });
                }, false);
        };

        function onChooseFile() {
                var file = $("#file")[0].files[0];
                if (file) {
                        var reader = new FileReader();
                        reader.onloadend = function (evt) { 
                                $("#img")[0].src = evt.target.result;
                                ocr(evt.target.result);
                        }
                        reader.readAsDataURL(file, "UTF-8");
                }
        }

        function ocr(image) {
                console.log('Sending AJAX');
                $.ajax({
                        url: '/ocr',
                        type: "POST",
                        data: { image: image },
                        dataType: "json",
                        success: function (data, status, xhttp) {
                                console.log(data);
                                $("#firstName").val(data.firstName);
                                $("#lastName").val(data.lastName);
                        },
                        error: function (xhr, ajaxOptions, thrownError) {
                                alert(xhr.status);
                                alert(thrownError);
                        }
                });
        }

        $(document).ready( function() {
                set_validator();
        });
</script>
</html>
